<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif+TC:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Serif+TC:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" type="text/css" href="../../node_modules/icofont/dist/icofont.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title>Vivre - 註冊</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main class="sign_up-section wrap-lg">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card bg-white p-6 p-lg-10">
              <h4 class="text-accent">註冊</h4>
              <form>
                <div class="mb-3">
                  <label for="addAccount" class="form-label">會員帳號</label>
                  <input
                    type="text"
                    class="form-control"
                    id="addAccount"
                    placeholder="請輸入會員帳號">
                </div>
                <div class="mb-3">
                  <label for="addPassword1" class="form-label">密碼</label>
                  <input
                    type="password"
                    class="form-control"
                    id="addPassword1"
                    placeholder="請輸入密碼">
                </div>
                <div class="mb-3">
                  <label for="addEmail1" class="form-label">電子信箱</label>
                  <input
                    type="email"
                    class="form-control"
                    id="addEmail1"
                    aria-describedby="emailHelp"
                    placeholder="請輸入電子信箱">
                </div>
                <button
                  type="button"
                  class="btn btn-accent w-100 d-block">
                  立即註冊
                  <i class="bi bi-arrow-right ms-3"></i>
                </button>
              </form>
              <p class="divider-label text-center w-100">或以其他方式註冊</p>
              <button
                type="button"
                class="btn btn-gray w-100 d-block">
                <i class="bi bi-arrow-right ml-3"></i>
                使用 Google 註冊
              </button>
              <button
                type="button"
                class="btn btn-gray w-100 d-block">
                <i class="bi bi-arrow-right ml-3"></i>
                使用 Facebook 註冊
              </button>
              <p class="text-center">已經是會員了？
                <a href="#" class="text-accent link-hover">點此登入</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
