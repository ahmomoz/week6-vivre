<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif+TC:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Serif+TC:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" type="text/css" href="../../node_modules/icofont/dist/icofont.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title>Vivre - 登入</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main class="login-section wrap-lg">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 mt-6 mt-lg-0">
            <div class="input-card card">
              <h4 class="text-accent fs-4 fw-bolder">登入</h4>
              <form class="mt-6 mt-lg-10">
                <div>
                  <label for="userAccount" class="form-label">
                    <h6 class="fw-bold">會員帳號</h6>
                  </label>
                  <input
                    type="text"
                    class="form-control border-0 bg-light"
                    id="userAccount"
                    placeholder="請輸入會員帳號">
                </div>
                <div>
                  <label for="userPassword" class="form-label mt-4">
                    <h6 class="fw-bold">密碼</h6>
                  </label>
                  <input
                    type="password"
                    class="form-control border-0 bg-light"
                    id="userPassword"
                    placeholder="請輸入密碼">
                </div>
                <button
                  type="button"
                  class="btn btn-accent fs-6 fw-bold w-100 d-flex align-items-center justify-content-center mt-6 mt-lg-10">
                  立即登入
                  <i class="bi bi-arrow-right fs-6 ms-3"></i>
                </button>
              </form>
              <div class="divider-label d-flex align-items-center mt-6 mt-lg-10">
                <hr>
                <span>或以其他方式登入</span>
                <hr>
              </div>
              <button
                type="button"
                class="btn btn-light fs-6 fw-bold w-100 d-flex align-items-center justify-content-center mt-6 mt-lg-10">
                <img 
                  src="/assets/images/icons-google.png"
                  alt="icon-google"
                  class="me-3">
                使用 Google 登入
              </button>
              <button
                type="button"
                class="btn btn-light fs-6 fw-bold w-100 d-flex align-items-center justify-content-center mt-2">
                <img
                  src="/assets/images/icons-facebook.png"
                  alt="icon-facebook"
                  class="me-3">
                使用 Facebook 登入
              </button>
              <p class="text-center mt-6 mt-lg-10">已經是會員了？
                <a href="sign_up.html" class="text-accent link-hover">點此註冊</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
