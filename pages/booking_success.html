<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif+TC:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Serif+TC:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" type="text/css" href="../../node_modules/icofont/dist/icofont.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title>Vivre - 付款成功</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main class="booking-success-section wrap-lg">
      <div class="container">
        <div class="booking-success-title">
          <i class="bi bi-check2-circle "></i>
          <h1 class="text-center ms-3 ms-lg-20">付款成功</h1>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-6 mt-10 mt-lg-11">
            <div class="input-card card border-accent">
              <h4 class="fw-bolder">訂購資訊</h4>
              <table class="table mb-0 mt-6 mt-lg-10">
                <tbody>
                  <tr>
                    <th scope="row" class="border-0">
                      <h5 class="pt-6">輕量型方案</h5>
                    </th>
                    <td class="border-0 text-end">
                      <h5 class="newsreader pt-6">
                        NT 1,188
                      </h5>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row" class="border-0">
                      <h6
                        class="fs-6 fw-bold mt-3"
                        style="color: #A1A1AA">
                        年繳
                      </h6>
                    </th>
                  </tr>
                  <tr>
                    <th scope="row" class="border-0">
                      <h6
                        class="fs-6 fw-bold mt-6 mt-lg-10"
                        style="color: #A1A1AA">
                        開始日
                      </h6>
                    </th>
                    <td class="border-0 text-end">
                      <p class="fw-bold newsreader mt-6 mt-lg-10">
                        <time>2024 / 5 / 1</time>
                      </p>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row" class="border-0">
                      <h6
                        class="fs-6 fw-bold pb-6 mt-3"
                        style="color: #A1A1AA">
                        終止日
                      </h6>
                    </th>
                    <td class="border-0 text-end">
                      <p class="fw-bold newsreader pb-6 mt-3">
                        <time>2025 / 5 / 1</time>
                      </p>
                    </td>
                  </tr>
                </tbody>
              </table>
              <a href="article.html">
                <button
                  type="button"
                  class="btn btn-accent w-100 d-flex align-items-center justify-content-center mt-6 mt-lg-10">
                  瀏覽文章
                  <i class="bi bi-arrow-right ms-3"></i>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
